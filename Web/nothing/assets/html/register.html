<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="../css/register.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<!-- Header -->
	<header id='header' class="alt">

		<div class="logo">
			<a href="../../index.html">Nothing <span>by Freder</span></a>
		</div>
		
		<div class="toggle">
			<i class="fas fa-align-justify"></i>
			<span>Menu</span>
			<div class="menu">
				<a href="../../index.html">主 页</a>
				<a href="timeline.html">冲 茶</a>
	    		<a href="register.html">注 册</a>
			</div>
		</div>

	</header>

	<!-- Form -->
	<section class="wrapper style2">
		<div class="inner">
			<div class="box">
				<div class="content">
					<h2 class="align-center">注 册</h2>
					<hr />
					<form action="#" method="post">
						<div class="field half first">
							<label for="name">用 户 名</label>
							<input name="name" id="name" type="text" placeholder="User Name">
						</div>
						<div class="field half">
							<label for="email">邮 箱</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="password">密 码</label>
							<input name="password" id="password" type="password" placeholder="Password">
						</div>
						<div class="field">
							<label for="dept">个人喜好</label>
							<div class="select-wrapper">
								<select name="dept" id="dept">
									<option value="">- 种类 -</option>
									<option value="1">绿茶</option>
									<option value="1">红茶</option>
									<option value="1">白茶</option>
									<option value="1">青茶</option>
								</select>
							</div>
						</div>
						<div class="field">
							<label for="message">个性签名</label>
							<textarea name="message" id="message" rows="6" placeholder="I like ..."></textarea>
						</div>
						<ul class="actions align-center">
							<li><input value="Send Message" class="button special" type="submit"></li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer" class="wrapper style3">
		<div class="inner">
			<div class="copyright">
				Copyright © 2018 Freder.
			</div>
		</div>
	</footer>
	
</body>
</html>
