	<script type="text/javascript">
    $(document).ready(function() {
      $(".left ul li:eq(0)").css("color","#FFF");
      $(".left ul li:eq(0)").css("background-color","#BBCAF1");
      $(".left ul").find('li:eq(0)').children(".trig").css('display', 'block');

      $('input[type=text]:first').focus();//默认光标位置在input
      $(".table tbody tr:odd").css("backgroundColor","#FCF8E3");//表格奇数行背景

      $(".A_btn").click(function() {
        $.ajax({
          type: "POST",
          dataType: "json",
          url: "../find-user-borrowing",
          data: { 'user_id': $("#user_id > input").val() },
          success: function (result) {
            jdata = JSON.parse(JSON.stringify(result))
            if (jdata['status'] == 'success') {
              var content = "", tlist = ['user_id', 'book_name', 'should_time']
              for (var i = 0; i < jdata['data'].length; i++) {
                var tr = "<tr>"
                for (var j = 0; j < tlist.length; j++) {
                  tr += "<td>" + jdata['data'][i][tlist[j]] + "</td>"
                }
                tr += "</tr>"
                content += tr
              }
              $('.table_div > table > tbody').empty();
              $('.table_div > table > tbody').append(content);
            } else {
              alert(jdata['status'])
            }
          },
          error: function() { alert("异常！") }
        })
      })

      $(".B_btn").click(function() {
        $(".data input").val("")
      })

      $(".add_btn").click(function() {
        $.ajax({
          type: "POST",
          dataType: 'json',
          url: "../borrow-book",
          data: {
            'user_id': $("#user_id > input").val(),
            'book_id': $("#book_id > input").val(),
          },
          success: function (result) {
            jdata = JSON.parse(JSON.stringify(result))
            alert(jdata['status'])
          },
          error: function() { alert("异常！") },
        })
      })
    });
	</script>
