<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="../style/readerPersonal.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">
		function redirectPost(url, data) {
		    var form = document.createElement('form');
		    document.body.appendChild(form);
		    form.method = 'post';
		    form.action = url;
		    for (var name in data) {
		        var input = document.createElement('input');
		        input.type = 'hidden';
		        input.name = name;
		        input.value = data[name];
		        form.appendChild(input);
		    }
		    form.submit();
		}

		$(function(){
			var Lis=$(".menu ul li").eq(0)
			Lis.css('border-bottom', '7px solid #419EDC')
			Lis.css('margin-top', '-7px')
			Lis.css('color', '#419EDC')

			$(".out_page").click(function() {
				redirectPost('../logout', {})
			})

			$.ajax({
                type: "POST",
                dataType: "json",
                url: "../get-self",
                data: {},
                success: function (result) {
                	$('div.reader_name').text(result.name)
                	$('#id > div').text(result.id)
                	$('#name > div').text(result.name)
                	$('#departments > div').text(result.departments)
                	$('#major > div').text(result.major)
                	$('#phone > div').text(result.phone)
                	$('#email > div').text(result.email)
                	$('#borrow_limit > div').text(result.borrow_limit)
                	$('#borrow_period > div').text(result.borrow_period)
                	$('#borrow_amount > div').text(result.borrow_amount)
                },
                error: function() {
                    alert("异常！")
                }
            })
		})
	</script>
</head>
