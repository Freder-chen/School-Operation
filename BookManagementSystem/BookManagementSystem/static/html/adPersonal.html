<!DOCTYPE html>
<html>
<head>
	<title>图书管理员-管理管中心</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../style/adMain.css">
  <link rel="stylesheet" type="text/css" href="../style/adBook.css">
	<script type="text/javascript" src="../script/jquery-2.1.4.min.js"></script>
   <script type="text/javascript" src="../layer-v2.0/layer/layer.js"></script>
   <script type="text/javascript" src="../layer-v2.0/layer/extend/layer.ext.js"></script>
	<script type="text/javascript">
	   $(document).ready(function() {
          $(".left ul li:eq(7)").css("color","#FFF");
          $(".left ul li:eq(7)").css("background-color","#BBCAF1");
          $(".left ul").find('li:eq(7)').children(".trig").css('display', 'block');
          $(".data input").attr('disabled', 'true');
         
          $(".inputBtn").click(function() {
             $(".data input").removeAttr('disabled');
          });
          $(".noadd_btn").click(function() {
            $(".data input").attr('disabled', 'true');
          });

          $.ajax({
            type: "POST",
            dataType: "json",
            url: "../get-self",
            data: {},
            success: function (result) {
              jdata = JSON.parse(JSON.stringify(result))
              $('#phone > input').val(jdata['phone'])
              $('#email > input').val(jdata['email'])
            },
            error: function() { alert("异常！") }
          })

          $(".add_btn").click(function() {
            var new_password = $("#new_password > input").val()
            var again_password = $("#again_password > input").val()
            if (new_password != again_password) {
              alert('请确认新密码一致！')
            } else {
              data = {
                'old_password': $("#old_password > input").val(),
                'phone': $("#phone > input").val(),
                'email': $("#email > input").val(),
              }
              if ($("#new_password > input").val() != "") {
                data['new_password'] = $("#new_password > input").val()
              }
              $.ajax({
                type: "POST",
                dataType: 'json',
                url: "../set-book-admin-self",
                data: data,
                success: function (result) {
                  jdata = JSON.parse(JSON.stringify(result))
                  alert(jdata['status'])
                },
                error: function() { alert("异常！") },
              })
            }
          })
	   });
	</script>
</head>
<body>
   <div class="ad_page">
   	<div class="header">
   		<img src="../images/logo.png">
   		<div class="state">
   			<div class="ad_name"><div class="fa_i"><i class="fa fa-user"></i></div><a href="../html/adPersonal.html">管理员01</a></div>
   			<div class="out"><a href="../html/index.html">退出</a></div>
   		</div>
   		<div class="clear"></div>
   	</div>
   	<div class="content">
   		<div class="left">
   			<ul>
   				     <a href="../html/adBorrowBook.html"><li>读者借书<div class="trig"></div></li></a>
               <a href="../html/adReturnBook.html"><li>读者还书<div class="trig"></div></li></a>
               <a href="../html/adAddBook.html"><li>新书入库<div class="trig"></div></li></a>
               <a href="../html/adOutBook.html"><li>图书出库<div class="trig"></div></li></a>
               <a href="../html/adAlterBook.html"><li>修改图书信息<div class="trig"></div></li></a>
               <a href="../html/adCheckBook.html"><li>查阅借阅记录<div class="trig"></div></li></a>
               <a href="../html/adSearchBook.html"><li>查阅图书信息<div class="trig"></div></li></a>
               <a href="../html/adPersonal.html"><li>管理员中心<div class="trig"></div></li></a>
   			</ul>
   		</div>
   		<div class="right">
      <!-- class="ad_data"的div中是图书管理员系统的切换部分 -->
   			<div class="ad_data">
          <input class="inputBtn" style="width:100px;height:34px;margin:0px 0px 20px 150px;font-size:16px" type="button" value="修改资料" />
		     <div class="data data_1"><label style="color:red">原密码必填。不修改密码时，新密码、确认密码留空</label></div>
         <div id="old_password" class="data"><label>原密码</label><input type="password" /></div>
         <div id="new_password" class="data"><label>新密码</label><input type="password"/></div>
         <div id="again_password" class="data"><label>确认新密码</label><input type="password"/></div>
         <div id="phone" class="data"><label>电话</label><input value="18823456543" /></div>
         <div id="email" class="data"><label>邮箱</label><input type="email" value="18823456@qq.com"/></div>
         <div class="add_btn">提交修改</div>
          <div class="noadd_btn">取消</div>
   			</div>
   		</div>
   		<div class="clear"></div>
   	</div>
   </div>
</body>
</html>
