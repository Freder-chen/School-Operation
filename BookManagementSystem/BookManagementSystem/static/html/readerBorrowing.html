	<script type="text/javascript">
    function redirectPost(url, data) {
        var form = document.createElement('form');
        document.body.appendChild(form);
        form.method = 'post';
        form.action = url;
        for (var name in data) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = name;
            input.value = data[name];
            form.appendChild(input);
        }
        form.submit();
    }
    
    $(function(){
      var Lis=$(".menu ul li").eq(3);
      Lis.css('border-bottom', '7px solid #419EDC');
      Lis.css('margin-top', '-7px');
      Lis.css('color', '#419EDC');
      $(".table tbody tr:odd").css("backgroundColor","#E3F2F5");

      $(".out_page").click(function() {
        redirectPost('../logout', {})
      })

      $.ajax({
        type: "POST",
        dataType: "json",
        url: "../get-self",
        data: {},
        success: function (result) { $('div.reader_name').text(result.name) },
        error: function() { alert("异常！") }
      })

      $.ajax({
        type: "POST",
        dataType: "json",
        url: "../find-borrowing-self",
        data: {},
        success: function (result) {
          jdata = JSON.parse(JSON.stringify(result))
          if (jdata['status'] == 'success') {
            var content = "", tlist = ['user_id', 'book_name', 'should_time']
            for (var i = 0; i < jdata['data'].length; i++) {
              var tr = "<tr>"
              tr += "<td>" + (i+1) + "</td>"
              for (var j = 0; j < tlist.length; j++) {
                tr += "<td>" + jdata['data'][i][tlist[j]] + "</td>"
              }
              tr += "</tr>"
              content += tr
            }
            $('.table_div > table > tbody').empty();
            $('.table_div > table > tbody').append(content);

            $('.book_num > .borred > span').empty()
            $('.book_num > .borred > span').eq(0).append(jdata['amount'])
            $('.book_num > .borred > span').eq(1).append(jdata['remain'])
          } else {
              alert(jdata['status'])
          }
        },
        error: function() { alert("异常！") }
      })

    })
	</script>
